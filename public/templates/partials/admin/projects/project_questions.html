<section-header name="Project Questions">
        <div class="fr">
          <a class="btn btn-primary" ui-sref="base.authed.admin.projects.new_project_questions"> ADD QUESTION</a>
        </div>
      <!-- end .titles-box -->

      <div class="table-container table-box">
        <table st-table="rowCollection" class="table table-responsive table-striped">
          <colgroup>
            <col class="col30">
            <col class="col05">
            <col class="col05">
            <col class="col05">
          </colgroup>
          <thead>
          <tr>
            <th>Question Title</th>
            <th>Field Type</th>
            <th>Question Order</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="projectQuestion in projectQuestions">
            <td>{{projectQuestion.question}} <span ng-if="projectQuestion.required" class="text-danger">*</span></td>
            <td>
              <span ng-switch="projectQuestion.field_type">
                <span ng-switch-when="text">Text</span>
                <span ng-switch-when="select_option">Select Option</span>
                <span ng-switch-when="check_box">Checkbox</span>
                <span ng-switch-when="date">Date</span>
              </span>
            </td>
            <td>{{projectQuestion.load_order}}</td>
            <td>
              <span class="pull-right">
                <a class="fa fa-edit" ng-click="editProjectQuestion(projectQuestion)"></a>
                <a class="fa fa-trash-o" ng-click="deleteProjectQuestion(projectQuestion)"></a>
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- end .table-box -->
      <br/>
      <p><span class="text-danger">*</span> = Indicates a required field</p>
    </div>
</section-header>
