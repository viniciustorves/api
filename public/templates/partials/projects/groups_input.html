<section-header name="Groups" class="form-horizontal">
    <div class="form-group">
        <label for="groups-input" class="col-sm-3 control-label">Add Group(s)</label>
        <div class="col-sm-3">
            <div angucomplete-alt
                 id="group_search"
                 placeholder="Search groups"
                 selected-object="addGroupToProject"
                 local-data="unaddedGroups"
                 search-fields="name"
                 title-field="name"
                 clear-selected="true"
                 minlength="0"
                 input-class="control-input"
            />
        </div>
    </div>

    <div class="col-sm-12">
        <groups-box class="product-box" ng-repeat="group in project.groups" group="group">
            <a type="button" class="btn btn-primary" ui-sref="base.authed.admin.groups.edit({id: group.id})">Edit</a>
            <a type="button" class="btn btn-danger" ng-click="removeGroupFromProject(group)">Remove</a>
        </groups-box>

        <div class="add-box">
            <div class="product-box-shadow">
                <a ui-sref="base.authed.admin.groups.add">
                    <div class="fa-stack">
                        <i class="fa fa-fw fa-stack-2x fa-circle-thin"></i>
                        <i class="fa fa-fw fa-stack-1x fa-plus"></i>
                    </div>
                    <div class="title">Add New Group</div>
                </a>
            </div>
        </div>
    </div>
</section-header>
