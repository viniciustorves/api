<div>
  <select
    ng-if="options.length > 4"
    ng-model="$parent.model"
    ng-options="option.text for option in options"
  ></select>
  <label
    ng-if="options.length <= 4"
    ng-repeat="option in options"
  >
    <input
      type="radio"
      ng-model="$parent.$parent.model"
      ng-value="option"
    />
    {{option.text}}
  </label>
  <input
    type="submit"
    value="Submit"
    ng-click="action()"
    ng-hide="WIZARD_AUTOSUBMIT || !WIZARD_MULTIPAGE"
  />
</div>
